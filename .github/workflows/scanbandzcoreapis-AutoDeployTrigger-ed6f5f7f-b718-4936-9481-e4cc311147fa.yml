name: Trigger auto deployment for scanbandzcoreapis

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/scanbandzcoreapis-AutoDeployTrigger-ed6f5f7f-b718-4936-9481-e4cc311147fa.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SCANBANDZCOREAPIS_AZURE_CREDENTIALS }}

      - name: Build and push Docker images using Docker Compose
        uses: azure/docker-login@v1
        with:
          login-server: scanbandz.azurecr.io
          username: ${{secrets.SCANBANDZCOREAPIS_REGISTRY_USERNAME}}
          password: ${{secrets.SCANBANDZCOREAPIS_REGISTRY_PASSWORD}}
      - run: |
          docker-compose build . -t scanbandz.azurecr.io/scanbandzcoreapis:${{ github.sha }}
          docker-compose push scanbandz.azurecr.io/scanbandzcoreapis:${{ github.sha }}

      - name: 'Deploy to Azure Container Instances'
        uses: 'azure/aci-deploy@v1'
        with:
          registry-login-server: scanbandz.azurecr.io
          registry-username: ${{ secrets.SCANBANDZCOREAPIS_REGISTRY_USERNAME }}
          registry-password: ${{ secrets.SCANBANDZCOREAPIS_REGISTRY_PASSWORD }}
          name: scanbandzcoreapis
          resource-group: NewScanbandz
          image: scanbandz.azurecr.io/scanbandzcoreapis:${{ github.sha }}
          location: 'east us'
          dns-name-label: scanbandzcoreapis.orangeglacier-2c9d4a67.eastus.azurecontainerapps.io
          
            

     

